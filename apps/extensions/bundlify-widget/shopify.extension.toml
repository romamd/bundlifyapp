api_version = "2025-01"

[[extensions]]
uid = "d31b4e01-99c8-b15a-b917-64ff1c3d1b6c3b20b91e"
type = "theme"
name = "Bundlify Widget"
handle = "bundlify-widget"

  [[extensions.blocks]]
  type = "bundle-product-page"
  name = "Bundle Offer - Product Page"
  target = "section"

  [[extensions.blocks]]
  type = "bundle-cart-upsell"
  name = "Bundle Upsell - Cart"
  target = "section"

  [[extensions.blocks]]
  type = "bundle-exit-intent"
